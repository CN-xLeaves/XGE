<body>
<P>RenderBaseObject 类是渲染对象基类，所有渲染对象均继承自此类。</P>
<P>RenderBaseObject 类成员说明：</P>
<P>x，y 表示渲染位置[供继承类使用]</P>
<P>Visible 表示是否执行 Draw 函数进行渲染。</P>
<P>Enabled 表示是否执行 Disp 函数进行计算。</P>
<P>Priority 为渲染优先级，越大则显示优先级越高（渲染优先级越低）。</P>
<P>Disp 和 Draw 为抽象函数（纯虚函数），供继承类实现对应的计算和渲染函数。</P> </body>
